<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2 Forms</title>
</head>

<body>

    <h1>Section 8</h1>
    <h3>Chapter 7: Forms Part 2</h3>

    <form action="thank-you.html">
        <fieldset>
            <legend>My Form:</legend>

        <label for="name">Enter your name:</label>
        <input class="abc" required id="name" placeholder="Enter your name...."  name="full_name" maxlength="20" type="text"> <br><br>
        
        <label for="age">Enter your age:</label>
        <input class="abc" required id="age" name="age" min="10"  max="70" placeholder="age" type="number"> <br><br>


        <input class="abc"  id="abc3" name="email" type="email" placeholder="example@gmail.com"> <br><br>
        
        <input class="abc" id="abc7" name="password" type="password"> <br><br>

        <input class="abc" required id="abc4" name="dateofbirth" type="date"> <br><br>
        
        <input class="abc" id="abc5" name="time" type="time"> <br><br>
        
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea> <br><br>

        <input type="radio" name="gender" value="male" checked id="">Male
        <input type="radio" name="gender" value="female" id="">Female

        <br><br>
        <input type="checkbox" name="qualification" value="matric" checked id="">Matric
        <input type="checkbox" name="qualification" value="Intermediate" id="">Intermediate
        <input type="checkbox" name="qualification" value="Undergraduate" id="">Undergraduate
        <input type="checkbox" name="qualification" value="Graduate" id="">Graduate
        <input type="checkbox" name="qualification" value="Masters" id="">Masters

        <br><br>

        <select name="country" id="">
            <option value="" disabled selected>Select your Country</option>
            <option value="pakistan">Pakistan</option>
            <option value="india">India</option>
            <option value="bangladesh">Bangladesh</option>
            <option value="china">China</option>
            <option value="turkey">Turkey</option>


        </select>
        <br><br>
        <input class="abc" id="abc6" name="file" type="file"> <br><br>

        <input type="reset" value="Reset">

        <input type="submit" value="Submit">
    </fieldset>


    </form>



</body>

</html>
